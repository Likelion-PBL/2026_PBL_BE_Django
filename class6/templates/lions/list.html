{% extends 'base.html' %}

{% block content %}

<h1>아기사자 목록</h1>

{# 검색 폼 (6주차 핵심) #}
<form method="get" style="margin-bottom: 16px;">
  <input
    type="text"
    name="keyword"
    placeholder="이름 검색"
    value="{{ keyword }}"
  >
  <button type="submit">검색</button>
</form>

<ul>
  {% for lion in lions %}
    <li>
      <a href="{% url 'lion_detail' lion.id %}">
        {{ lion.name }} ({{ lion.track }})
      </a>
    </li>
  {% empty %}
    {% if keyword %}
      <li>검색 결과가 없습니다.</li>
    {% else %}
      <li>아직 등록된 아기사자가 없습니다.</li>
    {% endif %}
  {% endfor %}
</ul>

<hr>

<a href="{% url 'lion_create' %}">아기사자 등록</a>

{% endblock %}
