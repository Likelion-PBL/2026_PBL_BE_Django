{% extends 'base.html' %}

{% block content %}

<h1>아기사자 등록</h1>

{% if error_message %}
  <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}

  <div>
    <label>이름</label><br>
    <input type="text" name="name" placeholder="아기사자 이름">
  </div>

  <div>
    <label>트랙</label><br>
    <input type="text" name="track" placeholder="트랙 (예: Backend)">
  </div>

  <br>

  <button type="submit">등록</button>
</form>

<a href="{% url 'lion_list' %}">목록으로</a>

{% endblock %}
